<script>
const TOOL_CATEGORIES = [

{
  title:"Text Tools",
  description:"Word and text related utilities",
  tools:[
    {name:"Word Counter",desc:"Count words and characters",url:"/tools/word-counter.html"},
    {name:"Character Counter",desc:"Count characters with or without spaces",url:"#"},
    {name:"Text Case Converter",desc:"Uppercase, lowercase and more",url:"#"},
    {name:"Remove Duplicate Lines",desc:"Remove duplicate text lines",url:"#"},
    {name:"Text Sorter",desc:"Sort text alphabetically",url:"#"}
  ]
},

{
  title:"SEO Tools",
  description:"SEO and website optimization tools",
  tools:[
    {name:"Meta Tag Generator",desc:"Generate SEO meta tags",url:"#"},
    {name:"Keyword Density Checker",desc:"Check keyword density",url:"#"},
    {name:"Robots.txt Generator",desc:"Generate robots.txt",url:"#"},
    {name:"Sitemap Generator",desc:"Generate XML sitemap",url:"#"}
  ]
},

{
  title:"Image Tools",
  description:"Image compression and conversion tools",
  tools:[
    {name:"Image Compressor",desc:"Compress images online",url:"#"},
    {name:"Image Resizer",desc:"Resize images easily",url:"#"},
    {name:"Image to JPG Converter",desc:"Convert images to JPG",url:"#"}
  ]
}

];

const container=document.getElementById("tools-container");

TOOL_CATEGORIES.forEach(cat=>{
  const section=document.createElement("section");
  section.className="category";

  let html="";
  cat.tools.forEach(t=>{
    html+=`
      <div class="tool">
        <h3>${t.name}</h3>
        <p>${t.desc}</p>
        ${t.url==="#"?"<em>Coming soon</em>":`<a href="${t.url}">Open Tool â†’</a>`}
      </div>
    `;
  });

  section.innerHTML=`
    <h2>${cat.title}</h2>
    <p>${cat.description}</p>
    <div class="tools">${html}</div>
  `;

  container.appendChild(section);
});
</script>
