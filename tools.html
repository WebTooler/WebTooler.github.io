<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Tools - Webtooler</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="font-family:Arial; max-width:1100px; margin:40px auto;">

<h1>All Tools Categories</h1>
<p>Browse free online tools by category.</p>

<div id="categories"></div>

<script>
fetch("data/tools.json")
  .then(res => res.json())
  .then(data => {
    const container = document.getElementById("categories");

    Object.keys(data).forEach(category => {
      const div = document.createElement("div");
      div.style.marginBottom = "25px";
      div.innerHTML = `
        <h2>${category}</h2>
        <p>
          <a href="categories/${category.toLowerCase().replace(/ /g,'-')}.html">
            View Tools â†’
          </a>
        </p>
      `;
      container.appendChild(div);
    });
  });
</script>

</body>
</html>
