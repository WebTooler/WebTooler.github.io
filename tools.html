<script>
const TOOL_CATEGORIES = [
  {
    title:"Text Tools",
    description:"Text utilities like word counter and converters",
    tools:[
      {name:"Word Counter",desc:"Count words and characters",url:"/tools/word-counter.html"},
      {name:"Text Case Converter",desc:"Uppercase, lowercase & more",url:"#"}
    ]
  },
  {
    title:"SEO Tools",
    description:"SEO optimization tools",
    tools:[
      {name:"Meta Tag Generator",desc:"Generate SEO meta tags",url:"#"}
    ]
  },
  {
    title:"Image Tools",
    description:"Image compression and optimization",
    tools:[
      {name:"Image Compressor",desc:"Compress images easily",url:"#"}
    ]
  }
];

const container=document.getElementById("tools-container");

TOOL_CATEGORIES.forEach(cat=>{
  const section=document.createElement("section");
  section.className="category";
  section.innerHTML=`
    <h2>${cat.title}</h2>
    <p>${cat.description}</p>
    <div class="tools">
      ${cat.tools.map(t=>`
        <div class="tool">
          <h3>${t.name}</h3>
          <p>${t.desc}</p>
          <a href="${t.url}">Open Tool â†’</a>
        </div>
      `).join("")}
    </div>
  `;
  container.appendChild(section);
});
</script>
