<script>
  const container = document.getElementById("tools-container");

  TOOL_CATEGORIES.forEach(category => {

    section.innerHTML = `

      <p>${category.description}</p>
      <div class="tools">
        ${category.tools.map(tool => `
          <div class="tool">
            <h3>${tool.name}</h3>
            <p>${tool.desc}</p>

        `).join("")}
      </div>
    `;

    container.appendChild(section);
  });
