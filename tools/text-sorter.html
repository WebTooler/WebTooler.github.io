<main>
  <h1>Text Sorter</h1>
  <p>Paste text lines below and sort them alphabetically.</p>

  <textarea id="input" rows="10" placeholder="Enter text lines..."></textarea>

  <br><br>
  <button onclick="sortText('asc')">Sort A â†’ Z</button>
  <button onclick="sortText('desc')">Sort Z â†’ A</button>

  <h3>Sorted Output</h3>
  <textarea id="output" rows="10" placeholder="Sorted result..."></textarea>
</main>

<script>
function sortText(order) {
  const text = document.getElementById("input").value;
  let lines = text.split("\n").filter(l => l.trim() !== "");

  lines.sort((a, b) => a.localeCompare(b));

  if (order === "desc") {
    lines.reverse();
  }

  document.getElementById("output").value = lines.join("\n");
}
</script>
