<script>
function removeSpaces() {
  const text = document.getElementById("inputText").value;

  // remove extra spaces, tabs, and multiple newlines
  const cleaned = text
    .replace(/\s+/g, " ")
    .replace(/\n\s*\n/g, "\n")
    .trim();

  document.getElementById("outputText").value = cleaned;
}
</script>
