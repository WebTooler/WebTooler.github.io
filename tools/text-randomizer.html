  <h1>Text Randomizer</h1>
  <p>Paste text lines below to randomize their order.</p>

  <textarea id="inputText" rows="12" placeholder="Enter text lines here..."></textarea>

  <br><br>
  <button onclick="randomizeText()">Randomize Lines</button>

  <h3>Randomized Output:</h3>
  <textarea id="outputText" rows="12" placeholder="Randomized text will appear here..."></textarea>

<script>
function randomizeText() {
  const text = document.getElementById("inputText").value.trim();

  if (!text) {
    document.getElementById("outputText").value = "";
    return;
  }

  const lines = text.split("\n");

  for (let i = lines.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [lines[i], lines[j]] = [lines[j], lines[i]];
  }

  document.getElementById("outputText").value = lines.join("\n");
}
</script>
