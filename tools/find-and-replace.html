<main>
  <h1>Find & Replace</h1>
  <p>Enter text, find a word, and replace it instantly.</p>

  <textarea id="inputText" rows="10" placeholder="Paste your text here..."></textarea>

  <br><br>

  <input type="text" id="findText" placeholder="Find text">
  <input type="text" id="replaceText" placeholder="Replace with">

  <br><br>
  <button onclick="findReplace()">Replace</button>

  <h3>Result</h3>
  <textarea id="outputText" rows="10" placeholder="Updated text will appear here..."></textarea>

<script>
function findReplace() {
  const text = document.getElementById("inputText").value;
  const find = document.getElementById("findText").value;
  const replace = document.getElementById("replaceText").value;

  if (!find) {
    alert("Please enter text to find");
    return;
  }

  const result = text.split(find).join(replace);
  document.getElementById("outputText").value = result;
}
</script>
