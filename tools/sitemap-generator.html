<main>
  <h1>Sitemap Generator</h1>
  <p>Enter your website URLs (one per line) to generate an XML sitemap.</p>

  <textarea id="urls" rows="10" placeholder="https://example.com/&#10;https://example.com/page"></textarea>

  <br><br>
  <button onclick="generateSitemap()">Generate Sitemap</button>

  <h3>Generated XML Sitemap</h3>
  <textarea id="output" rows="12" placeholder="Sitemap XML will appear here..."></textarea>
</main>

<script>
function generateSitemap() {
  const urlsText = document.getElementById("urls").value.trim();

  if (!urlsText) {
    alert("Please enter at least one URL");
    return;
  }

  const urls = urlsText.split("\n").map(u => u.trim()).filter(u => u);

  let xml = `<?xml version="1.0" encoding="UTF-8"?>\n`;
  xml += `<urlset xmlns="http://www.sitemaps.org/schemas/sitemap/0.9">\n`;

  urls.forEach(url => {
    xml += `  <url>\n`;
    xml += `    <loc>${url}</loc>\n`;
    xml += `    <changefreq>weekly</changefreq>\n`;
    xml += `    <priority>0.8</priority>\n`;
    xml += `  </url>\n`;
  });

  xml += `</urlset>`;

  document.getElementById("output").value = xml;
}
</script>

</body>
