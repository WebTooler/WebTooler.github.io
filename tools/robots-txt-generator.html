<body>
<header>

</header>

<main>
  <h1>Robots.txt Generator</h1>
  <p>Create a basic robots.txt file for your website.</p>

  <label>
    <input type="checkbox" id="allowAll" checked>
    Allow all search engines
  </label>
  <br><br>

  <label>
    Sitemap URL (optional)
  </label>
  <input type="text" id="sitemap" placeholder="https://example.com/sitemap.xml" style="width:100%;padding:10px;">

  <br><br>
  <button onclick="generateRobots()">Generate Robots.txt</button>

  <h3>Generated robots.txt</h3>
  <textarea id="output" rows="8" placeholder="robots.txt content will appear here..."></textarea>
</main>

<script>
function generateRobots() {
  const allowAll = document.getElementById("allowAll").checked;
  const sitemap = document.getElementById("sitemap").value.trim();

  let robots = "";

  if (allowAll) {
    robots += "User-agent: *\nAllow: /\n";
  } else {
    robots += "User-agent: *\nDisallow: /\n";
  }

  if (sitemap) {
    robots += "\nSitemap: " + sitemap;
  }

  document.getElementById("output").value = robots;
}
</script>

</body>
