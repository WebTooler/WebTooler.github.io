<main>
  <h1>Sentence Counter</h1>
  <p>Paste your text below to count total sentences.</p>

  <textarea id="text" rows="12" placeholder="Paste your text here..."></textarea>

  <br><br>
  <button onclick="countSentences()">Count Sentences</button>

  <h3>Total Sentences:</h3>
  <p id="result">0</p>

<script>
function countSentences() {
  const text = document.getElementById("text").value.trim();

  if (!text) {
    document.getElementById("result").innerText = 0;
    return;
  }

  const sentences = text.split(/[.!?]+/).filter(s => s.trim() !== "");
  document.getElementById("result").innerText = sentences.length;
}
</script>
