<body>

<main>
  <h1>Text Case Converter</h1>
  <p>Convert text to different letter cases instantly.</p>

  <textarea id="textInput" placeholder="Type or paste your text here..."></textarea>

  <div class="buttons">
    <button onclick="toUpper()">UPPERCASE</button>
    <button onclick="toLower()">lowercase</button>
    <button onclick="toTitle()">Title Case</button>
    <button onclick="toSentence()">Sentence case</button>
    <button class="secondary" onclick="clearText()">Clear</button>
  </div>
</main>

<script>
const input = document.getElementById("textInput");

function toUpper(){
  input.value = input.value.toUpperCase();
}

function toLower(){
  input.value = input.value.toLowerCase();
}

function toTitle(){
  input.value = input.value
    .toLowerCase()
    .split(" ")
    .map(word => word.charAt(0).toUpperCase() + word.slice(1))
    .join(" ");
}

function toSentence(){
  input.value = input.value
    .toLowerCase()
    .replace(/(^\s*\w|[.!?]\s*\w)/g, c => c.toUpperCase());
}

function clearText(){
  input.value = "";
}
</script>
