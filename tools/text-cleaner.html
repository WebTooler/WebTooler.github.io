  <h1>Text Cleaner</h1>
  <p>Paste your text below to clean unwanted characters and formatting.</p>

  <textarea id="inputText" rows="12" placeholder="Paste your text here..."></textarea>

  <br><br>
  <button onclick="cleanText()">Clean Text</button>

  <h3>Cleaned Text</h3>
  <textarea id="outputText" rows="12" placeholder="Cleaned text will appear here..."></textarea>

<script>
function cleanText() {
  let text = document.getElementById("inputText").value;

  // Remove special symbols except basic punctuation
  text = text.replace(/[^\w\s.,!?'-]/g, "");

  // Remove extra spaces and tabs
  text = text.replace(/\s+/g, " ").trim();

  document.getElementById("outputText").value = text;
}
</script>
