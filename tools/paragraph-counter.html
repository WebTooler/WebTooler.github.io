<main>
  <h1>Paragraph Counter</h1>
  <p>Paste your text below to count total paragraphs.</p>

  <textarea id="text" rows="12" placeholder="Paste your text here..."></textarea>

  <br><br>
  <button onclick="countParagraphs()">Count Paragraphs</button>

  <h3>Total Paragraphs:</h3>
  <p id="result">0</p>

<script>
function countParagraphs() {
  const text = document.getElementById("text").value.trim();

  if (!text) {
    document.getElementById("result").innerText = 0;
    return;
  }

  const paragraphs = text.split(/\n\s*\n/).filter(p => p.trim() !== "");
  document.getElementById("result").innerText = paragraphs.length;
}
</script>
