<main>
  <h1>Slug Generator</h1>
  <p>Enter your text below to generate a clean, SEO-friendly URL slug.</p>

  <input
    type="text"
    id="inputText"
    placeholder="Enter title or text here"
    style="width:100%;padding:12px;"
  />

  <br><br>
  <button onclick="generateSlug()">Generate Slug</button>

  <h3>Generated Slug</h3>

<script>
function generateSlug() {
  const text = document.getElementById("inputText").value;

  const slug = text
    .toLowerCase()
    .trim()
    .replace(/[^a-z0-9\s-]/g, "")   // remove special characters
    .replace(/\s+/g, "-")           // replace spaces with hyphen
    .replace(/-+/g, "-");           // remove multiple hyphens

  document.getElementById("outputSlug").value = slug;
}
</script>
