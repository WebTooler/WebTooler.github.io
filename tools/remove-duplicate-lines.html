<main>
  <h1>Remove Duplicate Lines</h1>
  <p>Paste your text below and remove duplicate lines instantly.</p>

  <textarea id="input" rows="10" placeholder="Paste text here..."></textarea>

  <br><br>
  <button onclick="removeDuplicates()">Remove Duplicates</button>

  <h3>Output</h3>
  <textarea id="output" rows="10" placeholder="Result will appear here..."></textarea>

<script>
function removeDuplicates() {
  const text = document.getElementById("input").value;
  const lines = text.split("\n");
  const uniqueLines = [...new Set(lines)];
  document.getElementById("output").value = uniqueLines.join("\n");
}
</script>
